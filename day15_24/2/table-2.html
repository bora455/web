<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>표 만들기2</title>
	<style>
		table, th, td{
			border:1px solid #ccc}
		th{
			padding:15px;}
		tr > td:nth-child(odd) /*홀수*/ {
			width:120px;}
		tr > td:nth-child(even) /*짝수*/ {
			width:300px;}
	</style>
</head>
<body>
	<table>
		<tr>
			<th>이름</th>
			<td></td>
			<th>연락처</th>
			<td></td>
		</tr>
		<tr>
			<th>주소</th>
			<td colspan="3"> </td> <!--행 합치기-->
		</tr>
		<tr>
			<th>자기소개</th>
			<td colspan="3"> </td> <!--행 합치기-->
		</tr>
	</table>
</body>
</html>
