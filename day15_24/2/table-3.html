<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>표 만들기3</title>
	<style>
		table, th, td {
			border:1px solid #ccc;}
		td, th{
			padding:10px;}
	</style>
</head>
<body>
	<table border="1">
		<caption>
			<strong>Modern Browser</strong>
			<p>국내에서 자주 사용하는 모던 브라우저</p>
		</caption>
		<tr>
			<th>브라우저</th>
			<th>제조업체</th>
			<th>다운로드</th>
		</tr>
		<tr>
			<th>크롬(Chrome)</th>
			<td>Google</td>
			<td>http://google.com/chrome/</td>
		</tr>
		<tr>
			<th>파이어폭스</th>
			<td>Mozilla</td>
			<td>http://www.mozilla.org/ko/firefox</td>
		</tr>
		<tr>
			<th>엣지(Edge)</th>
			<td>Microsoft</td>
			<td>http://www.microsoft.com/ko-kr/windows/microsoft-edge</td>
		</tr>
	</table>
</body>
</html>
