<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>border-3</title>
	<style>
		h1 {
			padding-bottom: 5px;
			border-bottom: 3px solid #ccc; /*아랫부분-회색 실선*/
		}
		p {
			padding: 10px;
			border: 3px dotted black; /*모든방향-검정 점선*/
		}
	</style>
</head>
<body>
	<h1>박스 모델</h1>
	<p>박스 모델은 실제 콘텐츠 영역,,, 구성되어 있습니다.</p>
</body>
</html>
