<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>radius-2</title>
	<style>
		div {
			width: 250px;
			height: 300px;
			margin: 20px;
			display: inline-block;
			border: 2px solid;
			border-radius: 70px/40px;  /*네방향라운드-가로50, 세로20*/
		}
		.bg {
			background: url(images/pic5.jpg) no-repreat;
			background-size: cover;
		}
	</style>
</head>
<body>
	<div></div>
	<div class="bg"></div>
</body>
</html>
