<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>이지스 퍼블리싱</title>
	<style>
		*{
		margin:20px auto;
		}
		#container {
		width:600px;
		padding:15px;
		border:1px dotted gray;
		}
		p{
		font-size: 0.9em;
		line-height: 2.0;
		}
		.bluetext{
		color:blue;
		}
		h2.accent{
		background-color: #222; /*검정색*/
		color:#fff; /*흰색*/
		padding:5px;
		}
		.browntext{
		color:brown;
		}
		.boldtext{
		font-weight: bold;
		}
	</style>
</head>
<body>
	<div id="container">
		<h1>회사소개</h1>
		
		<h2 class="accent">"사람을 구체적으로 도와주는 책</h2>
		<p>이지스퍼블리싱(주)의 첵에는 <span class="browntext blodtext">
			'사람들에게 구체적으로 도움을 주는 책'</span></p>
		<p> 2010년 5월 출범한 이지스퍼블리싱(주)</p>
		
		<h2 class="bluetext">이지스퍼블리싱의 미션</h2>
		<p> 사람에게 구체적으로 <span class="bluetext">도움</span>을 주는 책</p>
		
		<p class="bluetext">정보의 지름길을 만들어</p>
	</div>
</body>
</html>
