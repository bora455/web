<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>vertical-align</title>	
	<style>
		table, td {
			border: 1px solid #ccc;
		}
		td {
			width: 200px;
			height: 100px;
			padding: 20px;
		}
		.va1 { 
			vertical-align: top;
			text-align: right; 
		}
		.va2 { 
			vertical-align: bottom;
			text-align: left; 
		}
		.va3 { 
			vertical-align: aiddle; 
			text-align: center;
		}
	</style>
</head>
<body>
	<table>
		<caption>vertical-alignment</caption>
		<tr>
			<td class="va1">alignment</td>
			<td class="va2">alignment</td>
			<td class="va3">alignment</td>
		</tr>
	</table>
</body>
</html>
