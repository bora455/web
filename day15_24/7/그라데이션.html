<!DOCTYPE html>
<html>
<headlang="ko">
<meta charset="UTF-8">
<title>선형 그라데이션</title>
	<style>
		div{
		width:500px;
		height:300px;
		border-radius:10px;
		}
		.grad{
		background:blue;
		background: -webkit-linear-gradient(left top, blue, white);
		background: -moz-linear-gradient(left top, blue, white);
		background:-o-linear-gradient(to right bottom, blue, white);
		background:linear-gradient(to right bottom, blue, white);
		}
		</style>
</head>
<body>
	<div class="grad"></div>
</body>
</html>
