<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>선형 그러데이션 반복</title>
	<style>
		div{
		width:500px;
		height:300px;
		border-radius:10px;
		margin:10px;
		}
		.grad1 {
		background: red;
		background:-webkit-repeating-gradient(yellow, red 20px);
		background:-moz-repeating-gradient(yellow, red 20px);
		background: -o-repeating-gradient(yellow, red 20px);
		background: repeating-gradient(yellow, red 20px);
		}
	</style>
</head>
<body>
	<div class="grad1"></div>
</body>
</html>
