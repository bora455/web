<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>속성 선택자</title>
	<style>
		ul {
			list-style: none;
		}
		li {
			padding: 5px 30px;
		}
		li a {
			font-size: 16px;
			color: blue;
			text-decoration: none;
		}
		a[target="_blank"] {
			padding-right: 30px;
			background: url('C:/web/images/pix6.jpg') no-repeat center right;
		}
	</style>
</head>
<body>
	<h1>HTML5 표준안 사이트</h1>
	<ul>
		<li><a href="http://www.w3c.org/TR/html" target="_blank">
		<img src="C:/web/images/pix6.jpg" no repeat top left>HTML</a></li>
		<li><a href="http://www.w3c.org/TR/selectors">CSS Selector Level 3</a>
		<li><a href="http://www.w3c.org/TR/css3-mediaqueries">미디어쿼리</a>
	</ul>
</body>
</html>
